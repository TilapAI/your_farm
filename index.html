<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Daily Values Dashboard</h1>
  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.dates,
            datasets: [{
              label: 'My Values',
              data: data.values,
              borderColor: 'blue',
              fill: false
            }]
          }
        });
      });
  </script>
</body>
</html>
